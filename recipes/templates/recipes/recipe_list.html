<!-- recipes/templates/recipes/recipe_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Recipes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/recipe_list.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to the Bakery!</h1>
        <nav>
            <a href="{% url 'recipe_create' %}">Create Recipe</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        </nav>
    </header>

    <div class="recipe-list">
        {% for recipe in recipes %}
        <div class="recipe-card">
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
            <h3>{{ recipe.title }}</h3>
            <p>{{ recipe.created_at|date:"F j, Y" }}</p>
            <p>{{ recipe.ingredients|slice:":100" }}...</p>
            <a href="{% url 'recipe_detail' recipe.id %}">View Recipe</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
