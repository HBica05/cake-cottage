{% extends 'base.html' %}

{% block title %}Browse Our Menu - The Little Cake Cottage{% endblock title %}

{% block content %}

<body>

  
      <!-- Recipe Display Section -->
    <section id="recipe-display" class="recipe-display">
        <div class="container">
            <h2 id="recipe-title"></h2>
            <p id="recipe-description"></p>
        </div>
    </section>


    <!-- JavaScript -->
    <script>
        const menuIcon = document.getElementById("menu-icon");
        const navLinks = document.getElementById("nav-links");
        const dropdownToggle = document.querySelector(".dropdown-toggle");
        const dropdownMenu = document.querySelector(".dropdown-menu");

        menuIcon.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });

        dropdownToggle.addEventListener("click", (e) => {
            e.preventDefault();
            dropdownMenu.classList.toggle("show");
        });

        document.addEventListener("click", (e) => {
            if (!e.target.closest(".dropdown")) {
                dropdownMenu.classList.remove("show");
            }
        });

        // Function to display recipe without leaving the page
        function viewRecipe(title, description) {
            document.getElementById("recipe-title").textContent = title;
            document.getElementById("recipe-description").textContent = description;

            // Smooth scroll to the recipe display section
            document.getElementById("recipe-display").scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
{% endblock content %}
